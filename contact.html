<!DOCTYPE html>
<html lang="en">

  <!--Head-->
<head>
  <title>Contact | Nick Weiner</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Boostrap (CDN) CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- Nick's Local CSS-->
    <link rel="stylesheet" href="css/styles.css">
      <!-- Social Media Icon (CDN) Library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- JQuery (CDN) JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Popper (CDN) JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <!-- Boostrap (CDN) JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Raleway:wght@200;300;500;800&family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet">

      <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">

</head>

  <!--Body-->
<body>

    <!-- Navigation Border-Radius Scroll JS-->
  <script src="js/nav-scroll.js"></script>
    <!-- Form Validation-->
  <script src="js/form-validation.js"></script>
    <!-- Tooltip JS-->
  <script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

    <!-- Background Image -->
  <div class="bg">

      <!-- Header Space-->
    <header class="headspace">
    </header>

      <!-- Page Content-->
    <div class="container container-border-radius" style="padding-right: 0; padding-left:0;">

        <!-- Navigation Bar Start-->
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top container-border-radius" id="navbar1">    
      </nav>

      <main>
        <div class="row" style="padding: 2em;">
            <!-- Left Column-->
          <div class="col-lg-3">
          </div>
            <!-- Main Column -->
          <div class="lg6">
            <div class="card contrast-card" style="padding: 1em; border-radius: .7em;">
              <h3 style="text-align: center; margin-bottom: 0.3em;">Contact Nick</h3>
              <hr style="margin-top: 0.3em;">
              <form id="contactForm" action="mailto:nicholas.weiner@icloud.com?subject=NWeiner Portfolio Contact Form" method="post" enctype="text/plain">
                <div class="form-group">
                  <label for="contactName"><strong>Name:</strong></label>
                  <input type="text" class="form-control" name="Contact Name" id="contactName">
                </div>
                <div class="form-group">
                  <label for="emailInput"><strong>Email Address:</strong></label>
                  <input type="email" class="form-control" name="Email Input" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="formSubjects"><strong>Subject:</strong></label><br>
                  <div class="form-check form-check-inline" id="formSubjects">
                    <input class="form-check-input" type="checkbox" name="Web Development" id="inlineCheckbox1" value="true">
                    <label class="form-check-label" for="inlineCheckbox1">Web Development</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="FHS Orchestra" id="inlineCheckbox2" value="true">
                    <label class="form-check-label" for="inlineCheckbox2">FHS Orchestra</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="Cello Performance" id="inlineCheckbox3" value="true">
                    <label class="form-check-label" for="inlineCheckbox3">Cello Performance</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="Community Orchestra" id="inlineCheckbox4" value="true">
                    <label class="form-check-label" for="inlineCheckbox4">Community Orchestra</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="Private Lesson" id="inlineCheckbox5" value="true">
                    <label class="form-check-label" for="inlineCheckbox5">Private Cello Lessons</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="Rorak" id="inlineCheckbox6" value="true">
                    <label class="form-check-label" for="inlineCheckbox6">Rorak</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="textArea"><strong>Your Message:</strong></label>
                  <textarea class="form-control" name="Message" id="textArea" rows="4"></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-html="true" title="<em>Click submit and send form as an e-mail</em>">Submit</button>
                </div>
              </form>
            </div>
          </div>
            <!-- Right Column-->
          <div class="col-lg-3">
          </div>
        </div>
      </main>

      <!-- End Page Content-->
    </div>

      <!-- Footer Space-->
    <footer class="footspace" id="footer">
    </footer>

  </div>

</body>

<script type="text/javascript" src="js/template.js"></script>

</html>
